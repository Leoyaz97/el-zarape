<div id="divDetalleEmpleado" class="row justify-content-center text-center mt-2 custom-card">
    <h3 class="text-title">Gestión de Empleados</h3>
    <div class="col-12">
        <div class="card custom-card">
            <div class="card-header custom-card-header text-center">
                <span class="h4">Detalle del Empleado</span>
                <button class="btn btn-outline-danger float-end" onclick="em.setDetalleEmpleadoVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4 mb-4">
                        <div class="form-floating">
                            <input id="txtIdEmpleado" type="text" name="id" class="form-control" placeholder="ID" readonly />
                            <label for="txtIdEmpleado" class="form-label">ID del Empleado</label>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="form-floating">
                            <input id="txtNombreUsuario" type="text" name="nombre" class="form-control" placeholder="Nombre del Empleado:">
                            <label for="txtNombreUsuario" class="form-label">Nombre del Empleado</label>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="form-floating">
                            <input id="txtContraseñaUsuario" type="text" name="contraseña" class="form-control" placeholder="Contraseña:" readonly>
                            <label for="txtContraseñaUsuario" class="form-label">Contraseña</label>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="form-floating">
                            <input id="txtDireccionUsuario" type="text" name="direccion" class="form-control" placeholder="Dirección:">
                            <label for="txtDireccionUsuario" class="form-label">Dirección</label>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="form-floating">
                            <input id="txtTelefonoUsuario" type="text" name="telefono" class="form-control" placeholder="Teléfono:">
                            <label for="txtTelefonoUsuario" class="form-label">Teléfono</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="btn-group m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-primary" onclick="em.guardar();">
                                <i class="fas fa-save me-2"></i> Guardar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" onclick="em.eliminar();">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success" onclick="em.limpiar();">
                                <i class="fas fa-broom"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="divCatalogoEmpleado" class="row mt-2">
    <div class="col-12">
        <div class="card custom-card">
            <div class="card-header custom-card-header">
                <span class="h3">Catálogo de Empleados</span>

                <!-- Contenedor para los botones de búsqueda y nuevo -->
                <div class="float-end">
                    <!-- Input de búsqueda por nombre -->
                    <div class="input-group me-2" style="display: inline-flex; width: auto;">
                        <input type="text" id="inputBuscarEmpleado" class="form-control" placeholder="Buscar por nombre">
                        <button class="btn btn-outline-primary" onclick="em.buscarEmpleadoPorNombre();">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>

                    <!-- Botón Nuevo -->
                    <button class="btn btn-outline-success float-end" onclick="em.mostrarFormularioNuevo();">
                        <i class="fas fa-plus me-2"></i> Nuevo
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID Empleado</th>
                                        <th>Nombre del Empleado</th>
                                        <th>Teléfono</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyEmpleados"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/principal.js"></script>
